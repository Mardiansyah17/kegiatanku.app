<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      #container {
        background-color: rgb(243, 243, 243);
      }

      i {
        cursor: pointer;
        font-size: 18px;

        width: 30px;
      }
      i:hover {
        color: red;
      }
    </style>
    <title>Hello, world!</title>
    <link
      rel="stylesheet"
      href="font/fontawesome-free-5.15.4-web/css/all.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      id="container"
      class="mx-auto mt-5 col-md-8 shadow-lg p-3 mb-5 rounded"
    >
      <h4 class="text-center">Kegiatanku</h4>
      <div class="d-flex flex-row col-md-5 mx-auto">
        <input
          type="text"
          class="form-control"
          placeholder="Mau Ngapain?"
          aria-label="Username"
          aria-describedby="basic-addon1"
        />
        <button type="button" class="btn btn-primary ms-1">Tambah</button>
      </div>
      <!-- <i class="far fa-trash-alt"></i> -->
      <div class="list">
        <ul class="list-group mt-2 col-md-5 mx-auto flex"></ul>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
